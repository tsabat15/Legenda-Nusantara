<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peta Legenda Indonesia Interaktif</title>
<link rel="stylesheet" href="style.css">
<!-- Memuat Tailwind CSS untuk styling -->
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">
	
<div class="w-full max-w-4xl mx-auto">
<h1 class="text-2xl md:text-4xl font-bold text-center text-gray-800 mb-4">Peta Legenda Nusantara</h1>
<p class="text-center text-gray-600 mb-6">Klik pada titik di peta untuk membaca cerita legenda dari wilayah tersebut.</p>

<div class="relative w-full rounded-lg shadow-xl overflow-hidden">

<img src="peta-indonesia.jpg.jpeg"
alt="Peta Indonesia"
class="w-full h-auto object-cover">

<!-- Hotspot Contoh 1: Sumatera (misal: Aceh) -->
<div class="hotspot"
data-region="sumatera"
style="top: 43%; left: 10%;">
</div>	

<!-- Hotspot Contoh 2: Jawa (misal: Jawa Barat) -->
<div class="hotspot"
data-region="jawa"
style="top: 65%; left: 30%;">
</div>

<!-- Hotspot Contoh 3: Kalimantan -->
<div class="hotspot"
data-region="kalimantan"
style="top: 50%; left: 40%;">
</div>

<!-- Hotspot Contoh 4: Papua -->
<div class="hotspot"
data-region="papua"
style="top: 60%; left: 85%;">
</div>

</div>
</div>

<!-- MODAL (Jendela Pop-up Informasi) -->
<div id="info-modal"
class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">

<div class="bg-white w-full max-w-lg rounded-lg shadow-2xl overflow-hidden relative animate-fade-in">
<!-- Tombol Close -->
<button id="close-modal"
class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-3xl z-10 bg-white bg-opacity-50 rounded-full px-2">&times;</button>

<!-- Foto Ilustrasi -->
<img id="info-image" src="" alt="Ilustrasi Legenda" class="w-full h-64 object-cover">

<!-- Konten Legenda -->
<div class="p-6">
<h2 id="info-title" class="text-3xl font-bold text-gray-900 mb-4"></h2>
<p id="info-content" class="text-gray-700 text-base leading-relaxed"></p>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
